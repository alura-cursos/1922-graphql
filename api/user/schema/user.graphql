const { gql } = require('apollo-server')

const userSchema = gql `
  type User {
    nome: String!
    ativo: Boolean!
    email: String
    role: Role!
  }

  type Role {
    id: ID!
    type: String!
  }

  type Query {
    users: [User]
    user(id: ID!): User!
  }

`

module.exports = userSchema